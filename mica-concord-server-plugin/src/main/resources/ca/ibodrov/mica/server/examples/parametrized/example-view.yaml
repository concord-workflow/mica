name: /examples/parametrized/example-view
kind: /mica/view/v1
parameters:
  properties:
    recordName:
      type: string
    recordKey:
      type: string
  required:
    - recordName
    - recordKey
selector:
  entityKind: /examples/parametrized/example-kind
  namePatterns:
    - ${parameters.recordName}
data:
  jsonPath: $.['${parameters.recordKey}']
