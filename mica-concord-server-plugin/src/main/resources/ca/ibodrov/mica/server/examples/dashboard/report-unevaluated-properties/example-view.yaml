# a view that returns which entities have unevaluated properties
name: "/examples/dashboard/report-unevaluated-properties/example-view"
kind: "/mica/view/v1"
selector:
  includes:
    - mica+report://validateAll?reportUnevaluatedProperties=true
  entityKind: .*
data:
  jsonPath: $.report[*].entities[?(@.violations[?(@.type == 'unevaluatedProperties')])]
  flatten: true
